image: maven:3.8.3-jdk-11

# before_script:
  # - cp $MAVEN_SETTINGS_FILE /builds/feup-tbs/gitlabquestforsofteng/les2122_team_b/feup-cantine/.m2/settings.xml

variables:
  # MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "${CI_JOB_NAME}"
  paths:
    - .m2/repository/
    - .sonar/cache
    - target/

stages:
  - build
  - test
  - verify
  - deploy

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
 
verify:
  stage: verify
  script:
    - mvn $MAVEN_CLI_OPTS -P all-tests verify sonar:sonar
  allow_failure: true

deploy:
  stage: deploy
  image: ruby:latest
  script:
      - gem install dpl
      - dpl --provider=heroku --app=$HEROKU_APP_DEPLOY --api-key=$HEROKU_API_KEY
  only:
      - main